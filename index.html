<script>
/* ===================== STATE / STORAGE ===================== */
let entries = [];
let categories = [];
let tags = [];

let entryMap = new Map(); // schneller Lookup

const storageKey = 'finanztracker_v3';

const today = () => new Date().toISOString().split('T')[0];
const generateId = () =>
  'e_' + Date.now().toString(36) + Math.random().toString(36).slice(2, 8);

/* ===================== STORAGE ===================== */
function load() {
  const d = JSON.parse(localStorage.getItem(storageKey) || '{}');
  entries = d.entries || [];
  categories = d.categories || ['Essen', 'Miete', 'Freizeit'];
  tags = d.tags || ['Fix', 'Variabel', 'Abo'];

  entryMap.clear();
  for (const e of entries) {
    if (!e.id) e.id = generateId();
    entryMap.set(e.id, e);
  }
}

function save() {
  localStorage.setItem(storageKey, JSON.stringify({ entries, categories, tags }));
}

/* ===================== SELECT HELPERS ===================== */
function addEmptyPlaceholder(select) {
  const opt = document.createElement('option');
  opt.value = '';
  opt.textContent = '\u00A0';
  opt.selected = true;
  select.appendChild(opt);
}

function fillSelectWithPlaceholder(select, items = []) {
  select.innerHTML = '';
  addEmptyPlaceholder(select);

  const f = document.createDocumentFragment();
  items.forEach(item => {
    const opt = document.createElement('option');
    opt.value = item;
    opt.textContent = item;
    f.appendChild(opt);
  });

  select.appendChild(f);
}

/* ===================== UPDATE SELECTS ===================== */
function updateSelects() {
  fillSelectWithPlaceholder(categorySelect, categories);
  fillSelectWithPlaceholder(tagSelect, tags);

  fillSelectWithPlaceholder(categoryFilterSelect, categories);
  fillSelectWithPlaceholder(tagFilterSelect, tags);
}

/* ===================== DATE SELECTS (RIGHT PANEL) ===================== */
function fillYearSelect() {
  yearSelect.innerHTML = '';
  addEmptyPlaceholder(yearSelect);

  const nowY = new Date().getFullYear();
  const f = document.createDocumentFragment();

  for (let y = nowY - 10; y <= nowY + 2; y++) {
    f.appendChild(new Option(y, y));
  }
  yearSelect.appendChild(f);
}

function fillMonthSelect() {
  fillSelectWithPlaceholder(monthSelect, Array.from({ length: 12 }, (_, i) => i + 1));
}

function getDaysInMonth(year, month) {
  if (!year || !month) return 31;
  return new Date(year, month, 0).getDate();
}

function fillDaySelect() {
  const y = parseInt(yearSelect.value);
  const m = parseInt(monthSelect.value);

  const days = getDaysInMonth(y, m);
  const prev = daySelect.value;

  daySelect.innerHTML = '';
  addEmptyPlaceholder(daySelect);

  const f = document.createDocumentFragment();
  for (let d = 1; d <= days; d++) f.appendChild(new Option(d, d));

  daySelect.appendChild(f);

  if (prev && prev <= days) daySelect.value = prev;
}

/* ===================== DATE SELECTS (LEFT MINI BOXES) ===================== */
function fillLeftYearSelect() {
  
const now = new Date().getFullYear();
  for (let y = now - 10; y <= now + 2; y++) {
    leftYearSelect.add(new Option(y, y));
  }
}

function fillLeftMonthSelect() {
  for (let m = 1; m <= 12; m++) {
    leftMonthSelect.add(new Option(m, m));
  }

}


/* ===================== FLOATING LABELS ===================== */
function updateFilledState(el) {
  const f = el.closest('.field');
  if (!f) return;
  el.value.trim() !== '' ? f.classList.add('filled') : f.classList.remove('filled');
}

function updateAllFilled() {
  document.querySelectorAll('.field input, .field select').forEach(updateFilledState);
}

document.addEventListener('input', e => {
  if (e.target.matches('.field input, .field select')) updateFilledState(e.target);
});
document.addEventListener('change', e => {
  if (e.target.matches('.field input, .field select')) updateFilledState(e.target);
});

/* ===================== FILTER ===================== */
function filterEntries() {
  const year = parseInt(yearSelect.value);
  const month = parseInt(monthSelect.value);
  const day = parseInt(daySelect.value);

  const cat = categoryFilterSelect.value;
  const tag = tagFilterSelect.value;

  const selectedDate = year && month && day ? new Date(year, month - 1, day) : null;

  const filtered = entries.filter(e => {
    const d = new Date(e.date);
    return (!year || d.getFullYear() === year)
        && (!month || d.getMonth() + 1 === month)
        && (!day || d.getDate() === day)
        && (!cat || e.category === cat)
        && (!tag || e.tag === tag);
  });

  let basis = 0;
  let basisDate = null;

  if (selectedDate) {
    basisDate = selectedDate.toISOString().split('T')[0];
    for (const e of entries) {
      const d = new Date(e.date);
      if (d < selectedDate && (!cat || e.category === cat) && (!tag || e.tag === tag)) {
        basis += e.type === 'income' ? e.amount : -e.amount;
      }
    }
  }

  renderEntries(filtered, basis, basisDate);
}

/* RIGHT PANEL LISTENERS */
yearSelect.addEventListener('change', () => { fillDaySelect(); filterEntries(); updateAllFilled(); });
monthSelect.addEventListener('change', () => { fillDaySelect(); filterEntries(); updateAllFilled(); });
daySelect.addEventListener('change', () => { filterEntries(); updateAllFilled(); });
categoryFilterSelect.addEventListener('change', filterEntries);
tagFilterSelect.addEventListener('change', filterEntries);

/* ===================== RENDER LIST ===================== */
function renderEntries(list, basis = 0, transferDate = null) {
  entriesList.innerHTML = '';
  const f = document.createDocumentFragment();
  let sum = basis;

  if (basis !== 0 && transferDate) {
    f.appendChild(buildEntry({
      category: 'Ãœbertrag',
      tag: 'Vortag',
      date: transferDate,
      description: 'Saldo vom Vortag',
      type: basis >= 0 ? 'income' : 'expense',
      amount: Math.abs(basis),
      id: null
    }));
  }

  for (const e of list) {
    sum += e.type === 'income' ? e.amount : -e.amount;
    f.appendChild(buildEntry(e));
  }

  entriesList.appendChild(f);
  dailyBalance.textContent = `ğŸ’° Bilanz: ${sum.toFixed(2)} â‚¬`;
}

function buildEntry(e) {
  const div = document.createElement('div');
  div.className = 'entry';

  // âŒ LÃ¶schen-Icon nur anzeigen, wenn Eintrag eine echte ID hat
  const deleteIcon = e.id ? `<span onclick="deleteEntry('${e.id}')">âŒ</span>` : ``;

  div.innerHTML = `
    <div class="meta">
      <strong>${e.category} â€¢ ${e.tag}</strong>
      <div class="small">${e.date} â€” ${e.description || ''}</div>
    </div>

    <div class="${e.type === 'income' ? 'amount-income' : 'amount-expense'}">
      ${e.type === 'income' ? '+' : '-'}${e.amount.toFixed(2)} â‚¬
