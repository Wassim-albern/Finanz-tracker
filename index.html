<script>
/* ===================== STATE / STORAGE ===================== */
let entries = [];
let categories = [];
let tags = [];

let entryMap = new Map(); // schneller Lookup

const storageKey = 'finanztracker_v3';

const today = () => new Date().toISOString().split('T')[0];
const generateId = () =>
  'e_' + Date.now().toString(36) + Math.random().toString(36).slice(2, 8);

/* ===================== STORAGE ===================== */
function load() {
  const d = JSON.parse(localStorage.getItem(storageKey) || '{}');
  entries = d.entries || [];
  categories = d.categories || ['Essen', 'Miete', 'Freizeit'];
  tags = d.tags || ['Fix', 'Variabel', 'Abo'];

  entryMap.clear();
  for (const e of entries) {
    if (!e.id) e.id = generateId();
    entryMap.set(e.id, e);
  }
}

function save() {
  localStorage.setItem(storageKey, JSON.stringify({ entries, categories, tags }));
}

/* ===================== SELECT HELPERS ===================== */
function addEmptyPlaceholder(select) {
  const opt = document.createElement('option');
  opt.value = '';
  opt.textContent = '\u00A0';
  opt.selected = true;
  select.appendChild(opt);
}

function fillSelectWithPlaceholder(select, items = []) {
  select.innerHTML = '';
  addEmptyPlaceholder(select);

  const f = document.createDocumentFragment();
  items.forEach(item => {
    const opt = document.createElement('option');
    opt.value = item;
    opt.textContent = item;
    f.appendChild(opt);
  });

  select.appendChild(f);
}

/* ===================== UPDATE SELECTS ===================== */
function updateSelects() {
  fillSelectWithPlaceholder(categorySelect, categories);
  fillSelectWithPlaceholder(tagSelect, tags);

  fillSelectWithPlaceholder(categoryFilterSelect, categories);
  fillSelectWithPlaceholder(tagFilterSelect, tags);
}

/* ===================== DATE SELECTS (RIGHT PANEL) ===================== */
function fillYearSelect() {
  yearSelect.innerHTML = '';
  addEmptyPlaceholder(yearSelect);

  const nowY = new Date().getFullYear();
  const f = document.createDocumentFragment();

  for (let y = nowY - 10; y <= nowY + 2; y++) {
    f.appendChild(new Option(y, y));
  }
  yearSelect.appendChild(f);
}

function fillMonthSelect() {
  fillSelectWithPlaceholder(monthSelect, Array.from({ length: 12 }, (_, i) => i + 1));
}

function getDaysInMonth(year, month) {
  if (!year || !month) return 31;
  return new Date(year, month, 0).getDate();
}

function fillDaySelect() {
  const y = parseInt(yearSelect.value);
  const m = parseInt(monthSelect.value);

  const days = getDaysInMonth(y, m);
  const prev = daySelect.value;

  daySelect.innerHTML = '';
  addEmptyPlaceholder(daySelect);

  const f = document.createDocumentFragment();
  for (let d = 1; d <= days; d++) f.appendChild(new Option(d, d));

  daySelect.appendChild(f);

  if (prev && prev <= days) daySelect.value = prev;
}

/* ===================== DATE SELECTS (LEFT MINI BOXES) ===================== */
function fillLeftYearSelect() {
  const now = new Date().getFullYear();
  for (let y = now - 10; y <= now + 2; y++) {
    leftYearSelect.add(new Option(y, y));
  }
}

function fillLeftMonthSelect() {
  for (let m = 1; m <= 12; m++) {
    leftMonthSelect.add(new Option(m, m));
  }
}

/* ===================== FLOATING LABELS ===================== */

function updateFilledState(el) {
  const f = el.closest('.field');
  if (!f) return;
  if (el.value.trim().length > 0) {
    f.classList.add('filled');
  } else {
    f.classList.remove('filled');
  }
}


function updateAllFilled() {
  document.querySelectorAll('.field input, .field select').forEach(updateFilledState);
}

document.addEventListener('input', e => {
  if (e.target.matches('.field input, .field select')) updateFilledState(e.target);
});
document.addEventListener('change', e => {
  if (e.target.matches('.field input, .field select')) updateFilledState(e.target);
});

/* ===================== FILTER ===================== */
function filterEntries() {
  const year = parseInt(yearSelect.value);
  const month = parseInt(monthSelect.value);
  const day = parseInt(daySelect.value);

  const cat = categoryFilterSelect.value;
  const tag = tagFilterSelect.value;

  const selectedDate = year && month && day ? new Date(year, month - 1, day) : null;

  const filtered = entries.filter(e => {
    const d = new Date(e.date);
    return (!year || d.getFullYear() === year)
        && (!month || d.getMonth() + 1 === month)
        && (!day || d.getDate() === day)
        && (!cat || e.category === cat)
        && (!tag || e.tag === tag);
  });

  let basis = 0;
  let basisDate = null;

  if (selectedDate) {
    basisDate = selectedDate.toISOString().split('T')[0];
    for (const e of entries) {
      const d = new Date(e.date);
      if (d < selectedDate && (!cat || e.category === cat) && (!tag || e.tag === tag)) {
        basis += e.type === 'income' ? e.amount : -e.amount;
      }
    }
  }

  renderEntries(filtered, basis, basisDate);
}

/* RIGHT PANEL LISTENERS */
yearSelect.addEventListener('change', () => { fillDaySelect(); filterEntries(); updateAllFilled(); });
monthSelect.addEventListener('change', () => { fillDaySelect(); filterEntries(); updateAllFilled(); });
daySelect.addEventListener('change', () => { filterEntries(); updateAllFilled(); });
categoryFilterSelect.addEventListener('change', filterEntries);
tagFilterSelect.addEventListener('change', filterEntries);

/* ===================== RENDER LIST ===================== */
function renderEntries(list, basis = 0, transferDate = null) {
  entriesList.innerHTML = '';
  const f = document.createDocumentFragment();
  let sum = basis;

  if (basis !== 0 && transferDate) {
    f.appendChild(buildEntry({
      category: 'Ãœbertrag',
      tag: 'Vortag',
      date: transferDate,
      description: 'Saldo vom Vortag',
      type: basis >= 0 ? 'income' : 'expense',
      amount: Math.abs(basis),
      id: null
    }));
  }

  for (const e of list) {
    sum += e.type === 'income' ? e.amount : -e.amount;
    f.appendChild(buildEntry(e));
  }

  entriesList.appendChild(f);
  dailyBalance.textContent = `ğŸ’° Bilanz: ${sum.toFixed(2)} â‚¬`;
}

function buildEntry(e) {
  const div = document.createElement('div');
  div.className = 'entry';

  // âŒ LÃ¶schen-Icon nur anzeigen, wenn Eintrag eine echte ID hat
  const deleteIcon = e.id ? `<span onclick="deleteEntry('${e.id}')">âŒ</span>` : ``;

  div.innerHTML = `
    <div class="meta">
      <strong>${e.category} â€¢ ${e.tag}</strong>
      <div class="small">${e.date} â€” ${e.description || ''}</div>
    </div>

    <div class="${e.type === 'income' ? 'amount-income' : 'amount-expense'}">
      ${e.type === 'income' ? '+' : '-'}${e.amount.toFixed(2)} â‚¬
    </div>

    <div class="entry-actions">
      ${deleteIcon}
    </div>
  `;

  return div;
}

/* ===================== DELETE â€” VEREINFACHTE SICHERHEITSABFRAGE ===================== */
window.deleteEntry = (id) => {
  const e = entryMap.get(id);
  if (!e) return;

  if (!confirm('Eintrag lÃ¶schen?')) return;

  entries = entries.filter(x => x.id !== id);
  entryMap.delete(id);
  save();
  filterEntries();
};

/* ===================== ADD ===================== */
addBtn.onclick = () => {
  const amount = parseFloat(amountInput.value);
  if (!amount || isNaN(amount)) return alert('Betrag fehlt');

  const category = newCategoryInput.value.trim() || categorySelect.value;
  const tag = newTagInput.value.trim() || tagSelect.value;

  if (!category) return alert('Kategorie fehlt');
  if (!tag) return alert('Tag fehlt');

  if (newCategoryInput.value && !categories.includes(category)) categories.push(category);
  if (newTagInput.value && !tags.includes(tag)) tags.push(tag);

  const obj = {
    id: generateId(),
    date: dateInput.value || today(),
    type: document.querySelector('[name=type]:checked').value,
    amount,
    description: descriptionInput.value,
    category,
    tag
  };

  entries.push(obj);
  entryMap.set(obj.id, obj);
  save();

  newCategoryInput.value = '';
  newTagInput.value = '';

  updateSelects();
  filterEntries();
  updateAllFilled();
};

/* ===================== CLEAR ALL ===================== */
clearBtn.onclick = () => {
  if (!confirm('Alles lÃ¶schen?')) return;

  entries = [];
  entryMap.clear();
  categories = [];
  tags = [];

  save();
  updateSelects();
  entriesList.innerHTML = '';
  dailyBalance.textContent = 'ğŸ’° Bilanz: 0.00 â‚¬';
};

/* ===================== ANALYSE ===================== */

let analysisMode = {
  category: false,
  tag: false
};

const btnCat = document.getElementById('modeCategoryBtn');
const btnTag = document.getElementById('modeTagBtn');

function toggle(btn, key) {
  analysisMode[key] = !analysisMode[key];
  btn.classList.toggle('active', analysisMode[key]);
}

btnCat.addEventListener('click', () => toggle(btnCat, 'category'));
btnTag.addEventListener('click', () => toggle(btnTag, 'tag'));
document.getElementById("analysisCloseBtn").classList.remove("active");

const analysisBtn = document.getElementById('analysisBtn');
const analysisModal = document.getElementById('analysisModal');
const analysisBody = document.getElementById('analysisBody');
const analysisCloseX = document.getElementById('analysisCloseX');
const analysisCloseBtn = document.getElementById('analysisCloseBtn');

analysisCloseX.addEventListener('click', () => analysisModal.style.display = 'none');
analysisCloseBtn.addEventListener('click', () => analysisModal.style.display = 'none');

const eur = (n) => new Intl.NumberFormat('de-DE', { style:'currency', currency:'EUR' }).format(n);
const dmy = (d) => d.toLocaleDateString('de-DE', { day:'2-digit', month:'2-digit', year:'numeric' });
const monthName = (m) => new Date(2000, m-1, 1).toLocaleString('de-DE', { month:'long' });

function balanceAt(stichtag) {
  let sum = 0;
  for (const e of entries) {
    const dt = new Date(e.date);
    if (dt <= stichtag) sum += e.type === 'income' ? e.amount : -e.amount;
  }
  return sum;
}

function entriesInRange(start, end) {
  return entries.filter(e => {
    const dt = new Date(e.date);
    return dt >= start && dt <= end;
  });
}

// Analyse (vereinfachte Meldung, wenn kein Datum gewÃ¤hlt)
analysisBtn.addEventListener('click', () => {
  const year = parseInt(leftYearSelect.value);
  const month = parseInt(leftMonthSelect.value);

  if (!year) {
    alert('Datum wÃ¤hlen');
    return;
  }

  let start, end, prevStart, prevEnd, label;

  if (month) {
    start = new Date(year, month - 1, 1);
    end   = new Date(year, month, 0);
    label = `${monthName(month)} ${year}`;

    const pm = month === 1 ? 12 : month - 1;
    const py = month === 1 ? year - 1 : year;

    prevStart = new Date(py, pm - 1, 1);
    prevEnd   = new Date(py, pm, 0);
  } else {
    start = new Date(year, 0, 1);
    end   = new Date(year, 11, 31);
    label = `Jahr ${year}`;

    prevStart = new Date(year - 1, 0, 1);
    prevEnd   = new Date(year - 1, 11, 31);
  }

  const scoped = entriesInRange(start, end);
  const zeitLabel = month ? 'diesem Monat' : 'diesem Jahr';
  const net = (e) => (e.type === 'income' ? e.amount : -e.amount);
  const signWord = (sum) =>
      sum > 0 ? 'eingenommen'
    : sum < 0 ? 'ausgegeben'
    : 'weder ausgegeben noch eingenommen';

  const groupCat = analysisMode.category;
  const groupTag = analysisMode.tag;

  let out = `ğŸ“… Analyse fÃ¼r ${label}\n\n`;

  if (scoped.length === 0) {
    out += "Keine EintrÃ¤ge.\n\n";
  } else {
    out += "FÃ¼r das ausgewÃ¤hlte Datum sind folgende EintrÃ¤ge vorhanden:\n\n";

    if (groupCat && !groupTag) {
      // NUR Kategorie
      const byCat = new Map();
      for (const e of scoped) byCat.set(e.category, (byCat.get(e.category) || 0) + net(e));

      const cats = [...byCat.keys()].sort((a, b) => a.localeCompare(b, 'de'));
      if (cats.length === 0) {
        out += "Keine EintrÃ¤ge.";
      } else {
        for (const c of cats) {
          const sum = byCat.get(c);
          const verb = signWord(sum);
          const coloredAmount =
              sum >= 0
                  ? `<span class="analysis-pos">${eur(Math.abs(sum))}</span>`
                  : `<span class="analysis-neg">${eur(Math.abs(sum))}</span>`;
          out += `Kategorie: <span class="analysis-blue">${c}</span><br>`;
          out += `â€¢ In ${zeitLabel} hast du in <span class="analysis-blue">${c}</span> ${coloredAmount} ${verb}.<br>`;
          out += `<div style="text-align:center; opacity:0.5; margin:6px 0 12px 0;">â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</div>`;
        }
      }

    } else if (!groupCat && groupTag) {
      // NUR Tag
      const byTag = new Map();
      for (const e of scoped) byTag.set(e.tag, (byTag.get(e.tag) || 0) + net(e));

      const tagsList = [...byTag.keys()].sort((a, b) => a.localeCompare(b, 'de'));
      if (tagsList.length === 0) {
        out += "Keine EintrÃ¤ge.\n\n";
      } else {
        for (const t of tagsList) {
          const sum = byTag.get(t);
          const verb = signWord(sum);
          const coloredAmount =
              sum >= 0
                  ? `<span class="analysis-pos">${eur(Math.abs(sum))}</span>`
                  : `<span class="analysis-neg">${eur(Math.abs(sum))}</span>`;
          out += `Tag: <span class="analysis-tag-green">${t}</span><br>`;
          out += `â€¢ In ${zeitLabel} hast du fÃ¼r <span class="analysis-tag-green">${t}</span> ${coloredAmount} ${verb}.<br>`;
          out += `<div style="text-align:center; opacity:0.5; margin:6px 0 12px 0;">â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</div>`;
        }
      }

    } else if (groupCat && groupTag) {
      // Kategorie + Tag verschachtelt
      const byCatTag = new Map();
      for (const e of scoped) {
        if (!byCatTag.has(e.category)) byCatTag.set(e.category, new Map());
        const inner = byCatTag.get(e.category);
        inner.set(e.tag, (inner.get(e.tag) || 0) + net(e));
      }

      const cats = [...byCatTag.keys()].sort((a, b) => a.localeCompare(b, 'de'));

      for (const c of cats) {
        const inner = byCatTag.get(c);
        const tagsList = [...inner.keys()].sort((a, b) => a.localeCompare(b, 'de'));

        for (const t of tagsList) {
          const sum = inner.get(t);
          const verb = signWord(sum);
          const coloredAmount =
              sum >= 0
                  ? `<span class="analysis-pos">${eur(Math.abs(sum))}</span>`
                  : `<span class="analysis-neg">${eur(Math.abs(sum))}</span>`;
          out += ` Kategorie: <span class="analysis-blue">${c}</span> - Tag: <span class="analysis-tag-green">${t}</span><br>`;

          out += `<div style="text-align:center; opacity:0.5; margin:6px 0 12px 0;">â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</div>`;
        }
      }

    } else {

  // Bilanzvergleich
  const prevBal = balanceAt(prevEnd);

  out += ` <div style="text-align:center; opacity:10; margin:6px 0 12px 0; font-size: 20px;">Bilanzvergleich</div>`;

  out += `â€¢ Bilanz am ${dmy(end)}: ${eur(curBal)}\n`;
  out += `â€¢ VerÃ¤nderung: ${delta >= 0 ? "+" : "â€“"}${eur(Math.abs(delta))}\n`;

  analysisBody.innerHTML = out;
  analysisModal.style.display = "flex";
});
